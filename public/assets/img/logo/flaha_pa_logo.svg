<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background Square -->
  <rect x="10" y="10" width="280" height="280" rx="20" ry="20" fill="#2196F3" />
  
  <!-- Inner Square with Border -->
  <rect x="20" y="20" width="260" height="260" rx="15" ry="15" fill="#FFFFFF" stroke="#1E5F8C" stroke-width="4" />
  
  <!-- FLAHA Text -->
  <text x="50" y="100" font-family="Montserrat, sans-serif" font-weight="700" font-size="48" fill="#3D7A42">FLAHA</text>
  
  <!-- PA Text -->
  <text x="50" y="140" font-family="Montserrat, sans-serif" font-weight="600" font-size="36" fill="#2196F3">PA</text>
  
  <!-- Precision Agriculture Text -->
  <text x="50" y="170" font-family="Montserrat, sans-serif" font-weight="500" font-size="16" fill="#1E5F8C">PRECISION AGRICULTURE</text>
  
  <!-- Stylized Field/Wave Pattern with Digital Elements -->
  <path d="M50,200 Q100,180 150,200 T250,200" fill="none" stroke="#2196F3" stroke-width="6" />
  <path d="M50,220 Q100,200 150,220 T250,220" fill="none" stroke="#1E5F8C" stroke-width="6" />
  <path d="M50,240 Q100,220 150,240 T250,240" fill="none" stroke="#3D7A42" stroke-width="4" />
  
  <!-- Digital Elements -->
  <circle cx="80" cy="210" r="4" fill="#2196F3" />
  <circle cx="120" cy="190" r="4" fill="#2196F3" />
  <circle cx="160" cy="210" r="4" fill="#2196F3" />
  <circle cx="200" cy="190" r="4" fill="#2196F3" />
  <circle cx="240" cy="210" r="4" fill="#2196F3" />
</svg>
