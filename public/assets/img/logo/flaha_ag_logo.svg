<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background Square -->
  <rect x="10" y="10" width="280" height="280" rx="20" ry="20" fill="#FF9800" />
  
  <!-- Inner Square with Border -->
  <rect x="20" y="20" width="260" height="260" rx="15" ry="15" fill="#FFFFFF" stroke="#8C6D4F" stroke-width="4" />
  
  <!-- FLAHA Text -->
  <text x="50" y="100" font-family="Montserrat, sans-serif" font-weight="700" font-size="48" fill="#3D7A42">FLAHA</text>
  
  <!-- AG Text -->
  <text x="50" y="140" font-family="Montserrat, sans-serif" font-weight="600" font-size="36" fill="#FF9800">AG</text>
  
  <!-- Agriculture Text -->
  <text x="50" y="170" font-family="Montserrat, sans-serif" font-weight="500" font-size="16" fill="#8C6D4F">AGRICULTURE</text>
  
  <!-- Stylized Field/Wave Pattern -->
  <path d="M50,200 Q100,180 150,200 T250,200" fill="none" stroke="#FF9800" stroke-width="6" />
  <path d="M50,220 Q100,200 150,220 T250,220" fill="none" stroke="#3D7A42" stroke-width="6" />
  <path d="M50,240 Q100,220 150,240 T250,240" fill="none" stroke="#8C6D4F" stroke-width="6" />
  
  <!-- Grain/Seed Elements -->
  <ellipse cx="90" cy="210" rx="3" ry="6" transform="rotate(-15 90 210)" fill="#8C6D4F" />
  <ellipse cx="130" cy="190" rx="3" ry="6" transform="rotate(-15 130 190)" fill="#8C6D4F" />
  <ellipse cx="170" cy="210" rx="3" ry="6" transform="rotate(-15 170 210)" fill="#8C6D4F" />
  <ellipse cx="210" cy="190" rx="3" ry="6" transform="rotate(-15 210 190)" fill="#8C6D4F" />
</svg>
